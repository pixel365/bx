version: "2"
run:
  tests: true
linters:
  enable:
    - bodyclose
    - goconst
    - gocyclo
    - gosec
    - nolintlint
    - govet
    - errcheck
    - errname
    - ineffassign
    - unused
    - staticcheck
    - cyclop
    - copyloopvar
    - asasalint
    - bidichk
    - containedctx
    - exhaustive
    - gocognit
#    - gocritic
    - iface
    - lll
    - whitespace
    - zerologlint
  disable:
    - err113
  settings:
    dupl:
      threshold: 150
    gocognit:
      min-complexity: 55
    goconst:
      min-len: 3
      min-occurrences: 2
    gocyclo:
      min-complexity: 30
    cyclop:
      max-complexity: 20
  exclusions:
    generated: lax
    rules:
      - path: (.+)\.go$
        text: error return value not checked
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
    - golines
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
  settings:
    goimports:
      local-prefixes:
        - github.com/pixel365/bx
    golines:
      max-len: 120
