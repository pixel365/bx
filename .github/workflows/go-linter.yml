name: Lint Go Code

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install golangci-lint
        run: |
          curl -sSfL https://github.com/golangci/golangci-lint/releases/download/v1.64.7/golangci-lint-1.64.7-linux-amd64.tar.gz | tar -xzv -C /tmp
          mv /tmp/golangci-lint-*/golangci-lint /usr/local/bin/

      - name: Run golangci-lint
        run: golangci-lint run --timeout 5m

      - name: Run gofmt
        run: |
            gofmt -s -w .
            git diff --exit-code
