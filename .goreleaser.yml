version: 2

before:
  hooks:
    - go mod tidy

builds:
  - goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags: "-s -w"
    binary: bx
    no_unique_dist_dir: true

archives:
  - formats: ['tar.gz']
    name_template: "{{ .Binary }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

checksum:
  ids:
    - bx
  split: true

sboms:
  - artifacts: archive
    documents:
      - "{{ .Binary }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}.sbom"
