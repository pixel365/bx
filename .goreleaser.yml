before:
  hooks:
    - go mod tidy

builds:
  - goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags: "-s -w"
    binary: bx
    no_unique_dist_dir: true

archives:
  - format: tar.gz
    name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}.tar.gz"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

checksum:
  ids:
    - binaries
  split: true

sboms:
  - artifacts: binary
    documents:
      - "{{ .Binary }}.sbom"